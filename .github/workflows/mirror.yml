name: mirror

on:
  workflow_dispatch:
  push:
    branches:
      - "main"

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Replace urls
        run: |
          sed -i -E 's|https://raw.githubusercontent.com/Wynntils/Static-Storage/[0-9a-z]+|https://gitea.com/wuki/Static-Storage/raw/branch/master|g' urls.json maps/maps.json

      - name: Git
        run: |
          git config --global user.name "${{ secrets.USER_NAME }}"
          git config --global user.email "${{ secrets.USER_EMAIL }}"
          git config --global push.default simple
          git add .
          git commit -m “Mirror”
          git remote add gitea https://${{ secrets.USER_NAME }}:${{ secrets.TOKEN }}@gitea.com/wuki/Static-Storage
          git fetch --unshallow
          git push -f gitea master
